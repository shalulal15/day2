<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    /* Custom CSS */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url(images/password.jpg); /* Replace 'background-image.jpg' with your image path */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for login container */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for the container */
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .login-form input[type="text"],
    .login-form input[type="password"],
    .login-form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .login-form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #45a049;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      display: block;
      width: 80%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  

<div class="login-container">
  <h2>Login</h2>
  <form class="login-form">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
   <a href="./index.html"> <button type="button">Login</button>
  </a>
  </form>
</div>

</body>
</html>
